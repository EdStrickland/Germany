<div class="table-container">
	<h1 class="table-title">排名</h1>
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th class=""><span class="table-ranking">排名</span></th>
				<th class="">院校</th>
				<th class="">授课语言</th>
				<th class="">语言成绩</th>
				<th class="">GMAT</th>
				<th class="">学历背景</th>
				<th class="">学费</th>
			</tr>
		</thead>
		<tbody class="school-table">
			<tr routerLink="/detail/{{school.id}}" *ngFor="let school of schools">
				<td>{{school.id}}</td>
				<td>{{school.name}}</td>
				<td>{{school.language}}</td>
				<td>{{school.score}}</td>
				<td>{{school.gmat}}</td>
				<td>{{school.colleage}}</td>
				<td>{{school.tuition}}</td>
			</tr>
		</tbody>
	</table>
</div>
